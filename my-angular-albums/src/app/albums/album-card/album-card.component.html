<div class="card">
    <img class="card-img-top cover" src="assets/img/{{ album.id}}.jpg" alt="{{ album.album_name }}"
      style="border: 1px solid grey" />
    <div class="card-body">
      <h4 class="card-title">{{ album.artist}}</h4>
      <ul style="list-style: none;">
        <li>{{ album.album_name}}</li>
        <li>Released: {{ album.year}}</li>
        <li>{{ album }} {{ album.price}}</li>
      </ul>
    </div>
  </div>
  <div class="card-footer">
      <button class="btn btn-primary float-right" (click)="showAlbum()">
        Raise Alert
      </button>
    </div>
